<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sparce Specialized</title>
  </head>
  <body>
    <script type="module">
      import { generateSpecializedVNodes, visitVNode } from "./index.js";
      import { measure, ITERATION_COUNT } from "./shared.js";

      const specializedRoot = generateSpecializedVNodes({ withHoles: true });
      measure("sparce specialized", () => {
        for (let i = 0; i < ITERATION_COUNT; i++) {
          visitVNode(specializedRoot);
        }
      });
    </script>
  </body>
</html>
